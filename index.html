<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Compteur Warzone</title>
  </head>
  <body>
    <div class="parent">
      <div class="div1">
        <div class="glass">
          <label for="Drakonakrys">
            <p p class="namePlayer">Drakonakrys</p>
          </label>
          <input type="number" id="Drakonakrys" min="0" />

          <label for="APDA130">
            <p class="namePlayer">APDA130</p>
          </label>
          <input type="number" id="APDA130" min="0" />

          <label for="Zepequenooo357">
            <p class="namePlayer">Zepequenooo357</p>
          </label>
          <input type="number" id="Zepequenooo357" min="0" />

          <label for="KonAK47">
            <p class="namePlayer">KonAK47</p>
          </label>
          <input type="number" id="KonAK47" min="0" />

          <button id="btn"><p class="namePlayer">Valider <i class="fa-solid fa-arrow-down"></i></p></button>

          <span></span><div id="nbParties">0</div>
        </div>
      </div>

    

      <div class="div2">
        <div class="squarePlayer">
          <div class="gauche">
            <p class="Drakonakrys name">
              <i class="fa-solid fa-star"></i> Drakonakrys
            </p>
            <div class="barre">
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
            </div>
            <div class="life">
              <div class="whiteLife"></div>
            </div>
          </div>
          <div class="droite">
            <p class="scoreD scoreStyle"></p>
          </div>
        </div>

        <div class="squarePlayer">
          <div class="gauche">
            <p class="APDA130 name">APDA130</p>
            <div class="barre">
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
            </div>
            <div class="life">
              <div class="whiteLife"></div>
            </div>
          </div>
          <div class="droite">
            <p class="scoreAP scoreStyle"></p>
          </div>
        </div>

        <div class="squarePlayer">
          <div class="gauche">
            <p class="Zepequenooo357 name">Zepequenooo357</p>
            <div class="barre">
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
            </div>
            <div class="life">
              <div class="whiteLife"></div>
            </div>
          </div>
          <div class="droite">
            <p class="scoreZE scoreStyle"></p>
          </div>
        </div>

        <div class="squarePlayer">
          <div class="gauche">
            <p class="KonAK47 name">KonAK47</p>
            <div class="barre">
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
              <div class="blueBarre"></div>
            </div>
            <div class="life">
              <div class="whiteLife"></div>
            </div>
          </div>
          <div class="droite">
            <p class="scoreKO scoreStyle"></p>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
